<!DOCTYPE html>
<html>

<head>
  <style>
    body{
      height: 500px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      outline: none;
      background-color: #2ecc71;
      font-size: medium;
      color: white;
      font-weight:normal;
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    button:hover{
      background-color: #169d4e;
    }

    #layer{
      width: 100px;
      height: 100px;
    }

    .black{
      width: 100%;
      height: 100%;
      background-color: black;
      position: fixed;
      top: 0;
      opacity: 50%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .loading{
      width: 100px;
    }

  </style>
</head>

<body>
  <img id='layer' src="./images/layer.jpeg" alt="">
  <h1>DataLayer Verifier v1</h1>
  <button id="startTesting">Start Testing...</button>
  <div class="black">
    <img class='loading' src="./images/loading.gif" alt="">
  </div>
  <script src="popup.js"></script>
</body>

</html>
